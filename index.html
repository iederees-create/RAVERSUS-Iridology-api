<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAVERSUS Iridology</title>
  <style>
    :root {
      --primary: #0A2E5D;
      --accent: #C4A942;
      --bg-light: #f5f7fa;
      --bg-dark: #121212;
      --text-light: #ffffff;
      --text-dark: #333333;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    body.light {
      background-color: var(--bg-light);
      color: var(--text-dark);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 10px;
    }

    .capture-area {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      border: 4px dashed var(--accent);
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255,255,255,0.1);
      overflow: hidden;
    }

    #videoElement {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    #canvasElement {
      position: absolute;
      width: 100%;
      height: 100%;
      display: none;
    }

    .eye-circle {
      width: 80%;
      height: 80%;
      border: 2px solid white;
      border-radius: 50%;
      position: relative;
      z-index: 2;
      pointer-events: none;
    }

    .capture-button {
      display: block;
      margin: 0 auto;
      padding: 12px 24px;
      background-color: var(--accent);
      color: black;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }

    .result-section {
      margin-top: 20px;
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 10px;
      display: none;
    }

    .toggle-mode {
      display: block;
      margin: 10px auto;
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: var(--accent);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-message {
      color: #ff6b6b;
      text-align: center;
      margin: 10px 0;
    }

    #instructions {
      text-align: center;
      padding: 20px;
      z-index: 1;
    }

    .iris-image {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body class="light">
  <div class="container">
    <h1>RAVERSUS Iridology</h1>
    <button class="toggle-mode" onclick="toggleMode()">Toggle Dark/Light Mode</button>

    <div class="capture-area" id="captureArea">
      <video id="videoElement" autoplay playsinline></video>
      <canvas id="canvasElement"></canvas>
      <div class="eye-circle"></div>
      <div id="instructions">Please allow camera access to begin</div>
    </div>

    <button class="capture-button" id="captureButton">Start Camera</button>

    <div class="result-section" id="resultSection">
      <h2 id="analysisStatus">Analyzing...</h2>
      <img id="irisPreview" src="" alt="Captured Iris" class="iris-image"/>
      <div id="analysisResults"></div>
    </div>
  </div>

  <script>
    const videoElement = document.getElementById('videoElement');
    const canvasElement = document.getElementById('canvasElement');
    const captureButton = document.getElementById('captureButton');
    const resultSection = document.getElementById('resultSection');
    const irisPreview = document.getElementById('irisPreview');
    const analysisResults = document.getElementById('analysisResults');
    const analysisStatus = document.getElementById('analysisStatus');
    const instructions = document.getElementById('instructions');

    let isCameraOn = false;
    let stream = null;
    let capturedImage = null;

    const API_BASE_URL = ''; // Leave empty for same domain
    const API_ENDPOINT = '/api/analyze';

    document.addEventListener('DOMContentLoaded', () => {
      captureButton.addEventListener('click', handleCaptureButtonClick);
    });

    function toggleMode() {
      document.body.classList.toggle('dark');
      document.body.classList.toggle('light');
    }

    async function handleCaptureButtonClick() {
      if (!isCameraOn) {
        await startCamera();
        captureButton.textContent = "Capture Iris";
        isCameraOn = true;
      } else if (!capturedImage) {
        capturedImage = await captureIris();
        captureButton.textContent = "Retake";
        analyzeIris(capturedImage);
      } else {
        capturedImage = null;
        videoElement.style.display = 'block';
        canvasElement.style.display = 'none';
        resultSection.style.display = 'none';
        captureButton.textContent = "Capture Iris";
      }
    }

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: 'user',
            width: { ideal: 1080 },
            height: { ideal: 1080 }
          },
          audio: false
        });
        videoElement.srcObject = stream;
        videoElement.style.display = 'block';
        instructions.style.display = 'none';
      } catch (err) {
        console.error("Camera error: ", err);
        instructions.textContent = "Camera access denied. Please enable permissions.";
      }
    }

    async function captureIris() {
      return new Promise((resolve) => {
        const context = canvasElement.getContext('2d');
        const size = Math.min(videoElement.videoWidth, videoElement.videoHeight);
        const x = (videoElement.videoWidth - size) / 2;
        const y = (videoElement.videoHeight - size) / 2;

        canvasElement.width = size;
        canvasElement.height = size;
        context.drawImage(videoElement, x, y, size, size, 0, 0, size, size);

        // Circular mask
        context.globalCompositeOperation = 'destination-in';
        context.beginPath();
        context.arc(size/2, size/2, size/2, 0, Math.PI * 2);
        context.fill();
        context.globalCompositeOperation = 'source-over';

        videoElement.style.display = 'none';
        canvasElement.style.display = 'block';

        const imageData = canvasElement.toDataURL('image/jpeg');
        resolve(imageData);
      });
    }

    async function analyzeIris(imageData) {
      resultSection.style.display = 'block';
      irisPreview.src = imageData;
      analysisStatus.innerHTML = "Analyzing iris... <span class='loading'></span>";
      analysisResults.innerHTML = '';

      try {
        const blob = await fetch(imageData).then(r => r.blob());
        const formData = new FormData();
        formData.append('image', blob, 'iris.jpg');

        const response = await fetch(`${API_BASE_URL}${API_ENDPOINT}`, {
          method: 'POST',
          body: formData
        });

        if (!response.ok) throw new Error('Analysis failed');

        const data = await response.json();
        analysisStatus.textContent = "Analysis Complete";
        analysisResults.innerHTML = `<div>${data.analysis.replace(/\n/g, '<br>')}</div>`;

      } catch (err) {
        console.error('‚ùå Analysis error:', err);
        analysisStatus.textContent = "Analysis failed. Try again.";
        analysisResults.innerHTML = `<p class="error-message">Could not analyze the iris.</p>`;
      }
    }

    window.addEventListener('beforeunload', () => {
      if (stream) stream.getTracks().forEach(track => track.stop());
    });
  </script>
</body>
</html>
