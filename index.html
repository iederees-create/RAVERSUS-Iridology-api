<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAVERSUS Iridology</title>
  <style>
    :root {
      --primary: #0A2E5D;
      --accent: #C4A942;
      --bg-light: #f5f7fa;
      --bg-dark: #121212;
      --text-light: #ffffff;
      --text-dark: #333333;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    body.light {
      background-color: var(--bg-light);
      color: var(--text-dark);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 10px;
    }

    .auth-section {
      margin-bottom: 20px;
      text-align: center;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    .auth-form input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .auth-form button {
      padding: 10px;
      background-color: var(--accent);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .auth-toggle {
      background: none;
      border: none;
      color: var(--accent);
      text-decoration: underline;
      cursor: pointer;
    }

    .user-info {
      text-align: center;
      margin-bottom: 15px;
    }

    .capture-area {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      border: 4px dashed var(--accent);
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255,255,255,0.1);
      overflow: hidden;
    }

    #videoElement {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    #canvasElement {
      position: absolute;
      width: 100%;
      height: 100%;
      display: none;
    }

    .eye-circle {
      width: 80%;
      height: 80%;
      border: 2px solid white;
      border-radius: 50%;
      position: relative;
      z-index: 2;
      pointer-events: none;
    }

    .capture-button {
      display: block;
      margin: 0 auto;
      padding: 12px 24px;
      background-color: var(--accent);
      color: black;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }

    .result-section {
      margin-top: 20px;
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 10px;
      display: none;
    }

    .toggle-mode {
      display: block;
      margin: 10px auto;
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
    }

    .report-item {
      margin: 10px 0;
    }

    .iris-image {
      width: 100%;
      border-radius: 10px;
      margin: 10px 0;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: var(--accent);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-message {
      color: #ff6b6b;
      text-align: center;
      margin: 10px 0;
    }

    #instructions {
      text-align: center;
      padding: 20px;
      z-index: 1;
    }

    .eye-color-sample {
      display: inline-block;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin-left: 10px;
      vertical-align: middle;
      border: 1px solid #ccc;
    }

    .history-item {
      margin: 10px 0;
      padding: 10px;
      background: rgba(255,255,255,0.05);
      border-radius: 5px;
      cursor: pointer;
    }

    .history-item:hover {
      background: rgba(255,255,255,0.1);
    }

    .history-date {
      font-size: 0.8em;
      color: var(--accent);
    }

    .logout-btn {
      background: none;
      border: none;
      color: var(--accent);
      text-decoration: underline;
      cursor: pointer;
      margin-top: 10px;
    }

    .tab-container {
      display: flex;
      margin-bottom: 15px;
    }

    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      background: rgba(255,255,255,0.1);
      cursor: pointer;
    }

    .tab.active {
      background: var(--accent);
      color: black;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body class="light">
  <div class="container">
    <h1>RAVERSUS Iridology</h1>
    <button class="toggle-mode" onclick="toggleMode()">Toggle Dark/Light Mode</button>

    <!-- Authentication Section -->
    <div id="authSection" class="auth-section">
      <div id="loginForm" class="auth-form">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <button class="auth-toggle" onclick="showRegister()">Need an account? Register</button>
      </div>

      <div id="registerForm" class="auth-form" style="display: none;">
        <h2>Register</h2>
        <input type="text" id="registerName" placeholder="Name" required>
        <input type="email" id="registerEmail" placeholder="Email" required>
        <input type="password" id="registerPassword" placeholder="Password" required>
        <button onclick="register()">Register</button>
        <button class="auth-toggle" onclick="showLogin()">Already have an account? Login</button>
      </div>
    </div>

    <!-- User Info Section (shown when logged in) -->
    <div id="userInfoSection" class="user-info" style="display: none;">
      <h2>Welcome, <span id="userName"></span>!</h2>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- Main App Content (shown when logged in) -->
    <div id="appContent" style="display: none;">
      <div class="tab-container">
        <div class="tab active" onclick="switchTab('analysis')">New Analysis</div>
        <div class="tab" onclick="switchTab('history')">History</div>
      </div>

      <!-- Analysis Tab -->
      <div id="analysisTab" class="tab-content active">
        <div class="capture-area" id="captureArea">
          <video id="videoElement" autoplay playsinline></video>
          <canvas id="canvasElement"></canvas>
          <div class="eye-circle"></div>
          <div id="instructions">Please allow camera access to begin</div>
        </div>

        <button class="capture-button" id="captureButton">Start Camera</button>

        <div class="result-section" id="resultSection">
          <h2 id="analysisStatus">Analyzing...</h2>
          <img id="irisPreview" src="" alt="Captured Iris" class="iris-image"/>
          <div id="analysisResults"></div>
        </div>
      </div>

      <!-- History Tab -->
      <div id="historyTab" class="tab-content">
        <h2>Your Analysis History</h2>
        <div id="historyList"></div>
      </div>
    </div>
  </div>

  <!-- Load TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
  <script>
    // DOM Elements
    const videoElement = document.getElementById('videoElement');
    const canvasElement = document.getElementById('canvasElement');
    const captureButton = document.getElementById('captureButton');
    const captureArea = document.getElementById('captureArea');
    const resultSection = document.getElementById('resultSection');
    const irisPreview = document.getElementById('irisPreview');
    const analysisResults = document.getElementById('analysisResults');
    const analysisStatus = document.getElementById('analysisStatus');
    const instructions = document.getElementById('instructions');
    const authSection = document.getElementById('authSection');
    const userInfoSection = document.getElementById('userInfoSection');
    const appContent = document.getElementById('appContent');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const userNameSpan = document.getElementById('userName');
    const historyList = document.getElementById('historyList');

    // App State
    let isCameraOn = false;
    let stream = null;
    let capturedImage = null;
    let currentUser = null;
    let authToken = null;

    // Backend API Configuration
    const API_BASE_URL = 'https://your-render-app-name.onrender.com'; // Replace with your Render.com URL
    const API_ENDPOINTS = {
      register: '/api/auth/register',
      login: '/api/auth/login',
      analyze: '/api/analysis',
      history: '/api/history',
      save: '/api/save'
    };

    // Initialize the app
    document.addEventListener('DOMContentLoaded', () => {
      captureButton.addEventListener('click', handleCaptureButtonClick);
      checkAuthStatus();
    });

    // Check if user is already authenticated
    function checkAuthStatus() {
      const token = localStorage.getItem('authToken');
      const user = localStorage.getItem('user');
      
      if (token && user) {
        authToken = token;
        currentUser = JSON.parse(user);
        showAppContent();
      }
    }

    // Show login form
    function showLogin() {
      loginForm.style.display = 'block';
      registerForm.style.display = 'none';
    }

    // Show register form
    function showRegister() {
      loginForm.style.display = 'none';
      registerForm.style.display = 'block';
    }

    // Register new user
    async function register() {
      const name = document.getElementById('registerName').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;

      try {
        const response = await fetch(`${API_BASE_URL}${API_ENDPOINTS.register}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, email, password })
        });

        const data = await response.json();

        if (response.ok) {
          alert('Registration successful! Please login.');
          showLogin();
        } else {
          throw new Error(data.message || 'Registration failed');
        }
      } catch (error) {
        alert(error.message);
      }
    }

    // Login user
    async function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const response = await fetch(`${API_BASE_URL}${API_ENDPOINTS.login}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          authToken = data.token;
          currentUser = data.user;
          
          // Store auth data
          localStorage.setItem('authToken', authToken);
          localStorage.setItem('user', JSON.stringify(currentUser));
          
          showAppContent();
        } else {
          throw new Error(data.message || 'Login failed');
        }
      } catch (error) {
        alert(error.message);
      }
    }

    // Logout user
    function logout() {
      authToken = null;
      currentUser = null;
      localStorage.removeItem('authToken');
      localStorage.removeItem('user');
      
      // Stop camera if running
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
      
      // Reset UI
      authSection.style.display = 'block';
      userInfoSection.style.display = 'none';
      appContent.style.display = 'none';
      showLogin();
    }

    // Show main app content after login
    function showAppContent() {
      authSection.style.display = 'none';
      userInfoSection.style.display = 'block';
      appContent.style.display = 'block';
      userNameSpan.textContent = currentUser.name;
      
      // Load user history
      loadHistory();
    }

    // Switch between tabs
    function switchTab(tabName) {
      // Update tab styling
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });

      // Activate selected tab
      if (tabName === 'analysis') {
        document.querySelector('.tab:nth-child(1)').classList.add('active');
        document.getElementById('analysisTab').classList.add('active');
      } else {
        document.querySelector('.tab:nth-child(2)').classList.add('active');
        document.getElementById('historyTab').classList.add('active');
      }
    }

    // Toggle dark/light mode
    function toggleMode() {
      document.body.classList.toggle('dark');
      document.body.classList.toggle('light');
    }

    // Handle the capture button click
    async function handleCaptureButtonClick() {
      if (!isCameraOn) {
        await startCamera();
        captureButton.textContent = "Capture Iris";
        isCameraOn = true;
      } else if (!capturedImage) {
        capturedImage = await captureIris();
        captureButton.textContent = "Retake";
        analyzeIris(capturedImage);
      } else {
        // Retake photo
        capturedImage = null;
        videoElement.style.display = 'block';
        canvasElement.style.display = 'none';
        resultSection.style.display = 'none';
        captureButton.textContent = "Capture Iris";
      }
    }

    // Start the camera
    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: 'user',
            width: { ideal: 1080 },
            height: { ideal: 1080 }
          },
          audio: false
        });
        videoElement.srcObject = stream;
        videoElement.style.display = 'block';
        instructions.style.display = 'none';
      } catch (err) {
        console.error("Camera error: ", err);
        instructions.textContent = "Camera access denied. Please enable camera permissions.";
      }
    }

    // Capture the iris image
    async function captureIris() {
      return new Promise((resolve) => {
        const context = canvasElement.getContext('2d');
        const size = Math.min(videoElement.videoWidth, videoElement.videoHeight);
        const x = (videoElement.videoWidth - size) / 2;
        const y = (videoElement.videoHeight - size) / 2;
        
        canvasElement.width = size;
        canvasElement.height = size;
        context.drawImage(videoElement, x, y, size, size, 0, 0, size, size);
        
        // Apply circular mask
        context.globalCompositeOperation = 'destination-in';
        context.beginPath();
        context.arc(size/2, size/2, size/2, 0, Math.PI * 2);
        context.fill();
        context.globalCompositeOperation = 'source-over';
        
        videoElement.style.display = 'none';
        canvasElement.style.display = 'block';
        
        // Get image data for analysis
        const imageData = canvasElement.toDataURL('image/jpeg');
        resolve(imageData);
      });
    }

    // Analyze the iris image
    async function analyzeIris(imageData) {
      resultSection.style.display = 'block';
      irisPreview.src = imageData;
      analysisStatus.innerHTML = "Analyzing iris... <span class='loading'></span>";
      analysisResults.innerHTML = '';

      try {
        // First get local analysis (eye color)
        const img = new Image();
        img.src = imageData;
        
        await new Promise((resolve) => {
          img.onload = resolve;
        });
        
        const eyeColor = await getDominantEyeColor(img);
        
        // Send to backend for full analysis
        const formData = new FormData();
        const blob = await fetch(imageData).then(r => r.blob());
        formData.append('image', blob, 'iris.jpg');
        
        const response = await fetch(`${API_BASE_URL}${API_ENDPOINTS.analyze}`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${authToken}`
          },
          body: formData
        });
        
        if (!response.ok) {
          throw new Error('Analysis failed');
        }
        
        const analysisData = await response.json();
        
        // Save the analysis to history
        await saveAnalysis(imageData, {
          ...analysisData,
          eyeColor: eyeColor.name,
          eyeColorRgb: eyeColor.rgb
        });
        
        // Display results
        displayAnalysisResults({
          ...analysisData,
          eyeColor: eyeColor
        });
        
      } catch (err) {
        console.error("Analysis error: ", err);
        
        // Fallback to local analysis if API fails
        displayAnalysisResults(generateLocalAnalysis(eyeColor));
        
        analysisStatus.textContent = "Analysis complete (offline mode)";
      }
    }

    // Save analysis to history
    async function saveAnalysis(imageData, analysis) {
      try {
        await fetch(`${API_BASE_URL}${API_ENDPOINTS.save}`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${authToken}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            image: imageData,
            analysis: analysis,
            date: new Date().toISOString()
          })
        });
        
        // Refresh history
        loadHistory();
      } catch (err) {
        console.error("Failed to save analysis:", err);
      }
    }

    // Load user's analysis history
    async function loadHistory() {
      try {
        const response = await fetch(`${API_BASE_URL}${API_ENDPOINTS.history}`, {
          headers: {
            'Authorization': `Bearer ${authToken}`
          }
        });
        
        if (response.ok) {
          const history = await response.json();
          displayHistory(history);
        }
      } catch (err) {
        console.error("Failed to load history:", err);
      }
    }

    // Display history items
    function displayHistory(history) {
      if (!history || history.length === 0) {
        historyList.innerHTML = "<p>No analysis history yet</p>";
        return;
      }
      
      let html = '';
      history.forEach(item => {
        html += `
          <div class="history-item" onclick="viewHistoryItem('${item._id}')">
            <div class="history-date">${new Date(item.date).toLocaleString()}</div>
            <div>${item.analysis.pattern}</div>
          </div>
        `;
      });
      
      historyList.innerHTML = html;
    }

    // View a specific history item
    async function viewHistoryItem(id) {
      try {
        const response = await fetch(`${API_BASE_URL}${API_ENDPOINTS.history}/${id}`, {
          headers: {
            'Authorization': `Bearer ${authToken}`
          }
        });
        
        if (response.ok) {
          const item = await response.json();
          showHistoryAnalysis(item);
          switchTab('analysis');
        }
      } catch (err) {
        console.error("Failed to load history item:", err);
      }
    }

    // Show a historical analysis
    function showHistoryAnalysis(item) {
      capturedImage = item.image;
      irisPreview.src = item.image;
      resultSection.style.display = 'block';
      
      displayAnalysisResults({
        eyeColor: {
          name: item.analysis.eyeColor,
          rgb: item.analysis.eyeColorRgb
        },
        pattern: item.analysis.pattern,
        insight: item.analysis.insight,
        confidence: item.analysis.confidence,
        dietaryTip: item.analysis.dietaryTip,
        lifestyle: item.analysis.lifestyle
      });
      
      captureButton.textContent = "Retake";
      videoElement.style.display = 'none';
      canvasElement.style.display = 'block';
    }

    // Get dominant eye color from the image
    async function getDominantEyeColor(img) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const size = Math.min(img.width, img.height);
      
      canvas.width = size;
      canvas.height = size;
      
      // Draw the circular iris image
      ctx.drawImage(img, 0, 0, size, size);
      
      // Get image data from the center region (avoiding pupil and sclera)
      const centerX = size / 2;
      const centerY = size / 2;
      const radius = size * 0.3; // Analyze middle ring of iris
      
      const samplePoints = 100;
      let colorCounts = {};
      
      for (let i = 0; i < samplePoints; i++) {
        const angle = (i / samplePoints) * Math.PI * 2;
        const x = centerX + Math.cos(angle) * radius;
        const y = centerY + Math.sin(angle) * radius;
        
        const pixel = ctx.getImageData(x, y, 1, 1).data;
        const color = rgbToColorName(pixel[0], pixel[1], pixel[2]);
        
        colorCounts[color] = (colorCounts[color] || 0) + 1;
      }
      
      // Find the most frequent color
      let dominantColor = 'Unknown';
      let maxCount = 0;
      
      for (const [color, count] of Object.entries(colorCounts)) {
        if (count > maxCount) {
          maxCount = count;
          dominantColor = color;
        }
      }
      
      return {
        name: dominantColor,
        rgb: getColorRGB(dominantColor)
      };
    }

    // Convert RGB values to color name
    function rgbToColorName(r, g, b) {
      // Simple color classification - could be enhanced
      const hue = getHue(r, g, b);
      const saturation = getSaturation(r, g, b);
      const lightness = getLightness(r, g, b);
      
      if (lightness < 30) return 'Black';
      if (lightness > 85) return 'White';
      if (saturation < 25) return 'Gray';
      
      if (hue >= 0 && hue < 30) return 'Brown';
      if (hue >= 30 && hue < 90) return 'Amber';
      if (hue >= 90 && hue < 150) return 'Green';
      if (hue >= 150 && hue < 210) return 'Blue';
      if (hue >= 210 && hue < 270) return 'Violet';
      if (hue >= 270 && hue < 330) return 'Hazel';
      return 'Brown';
    }

    // Helper functions for color analysis
    function getHue(r, g, b) {
      r /= 255; g /= 255; b /= 255;
      const max = Math.max(r, g, b), min = Math.min(r, g, b);
      let h = 0;
      
      if (max === min) {
        h = 0;
      } else {
        const d = max - min;
        switch (max) {
          case r: h = (g - b) / d + (g < b ? 6 : 0); break;
          case g: h = (b - r) / d + 2; break;
          case b: h = (r - g) / d + 4; break;
        }
        h /= 6;
      }
      
      return Math.round(h * 360);
    }

    function getSaturation(r, g, b) {
      r /= 255; g /= 255; b /= 255;
      const max = Math.max(r, g, b), min = Math.min(r, g, b);
      const l = (max + min) / 2;
      let s = 0;
      
      if (max !== min) {
        s = l > 0.5 ? (max - min) / (2 - max - min) : (max - min) / (max + min);
      }
      
      return Math.round(s * 100);
    }

    function getLightness(r, g, b) {
      r /= 255; g /= 255; b /= 255;
      const max = Math.max(r, g, b), min = Math.min(r, g, b);
      return Math.round(((max + min) / 2) * 100);
    }

    function getColorRGB(colorName) {
      const colors = {
        'Brown': '#964B00',
        'Blue': '#0000FF',
        'Green': '#00FF00',
        'Hazel': '#C8B575',
        'Amber': '#FFBF00',
        'Gray': '#808080',
        'Violet': '#8F00FF',
        'Black': '#000000',
        'White': '#FFFFFF'
      };
      return colors[colorName] || '#000000';
    }

    // Generate local analysis when API is unavailable
    function generateLocalAnalysis(eyeColor) {
      const patterns = [
        "Lacuna (Crypts)",
        "Pigmentation Spots",
        "Radial Furrows",
        "Contraction Rings",
        "Nerve Rings"
      ];
      
      const insights = [
        "Possible digestive sensitivity",
        "Potential liver stress",
        "Adrenal fatigue indicators",
        "Lymphatic system congestion",
        "Circulatory system considerations"
      ];
      
      const tips = [
        "Increase fiber intake and stay hydrated",
        "Reduce dairy intake and increase probiotics",
        "Incorporate more leafy greens and omega-3s",
        "Practice deep breathing exercises",
        "Consider gentle detoxification support"
      ];
      
      const lifestyles = [
        "Incorporate stress-reducing practices like yoga",
        "Ensure adequate sleep and rest",
        "Regular moderate exercise recommended",
        "Consider meditation for relaxation",
        "Maintain consistent daily routines"
      ];
      
      const randomIndex = Math.floor(Math.random() * patterns.length);
      
      return {
        eyeColor: eyeColor,
        pattern: patterns[randomIndex],
        insight: insights[randomIndex],
        confidence: Math.floor(Math.random() * 30) + 70, // 70-99%
        dietaryTip: tips[randomIndex],
        lifestyle: lifestyles[randomIndex]
      };
    }

    // Display the analysis results
    function displayAnalysisResults(results) {
      analysisStatus.textContent = "Analysis Complete";
      
      let html = `
        <div class="report-item"><strong>Eye Color:</strong> ${results.eyeColor.name} 
          <span class="eye-color-sample" style="background-color: ${results.eyeColor.rgb}"></span>
        </div>
        <div class="report-item"><strong>Dominant Iris Pattern:</strong> ${results.pattern}</div>
        <div class="report-item"><strong>Potential Insight:</strong> ${results.insight}</div>
        <div class="report-item"><strong>Confidence:</strong> ${results.confidence}%</div>
        <div class="report-item"><strong>Dietary Tip:</strong> ${results.dietaryTip}</div>
        <div class="report-item"><strong>Lifestyle:</strong> ${results.lifestyle}</div>
      `;
      
      // Add additional details if available from API
      if (results.additionalInsights) {
        html += `<div class="report-item"><strong>Additional Insights:</strong> ${results.additionalInsights}</div>`;
      }
      
      if (results.recommendations) {
        html += `<div class="report-item"><strong>Recommendations:</strong> ${results.recommendations}</div>`;
      }
      
      analysisResults.innerHTML = html;
    }

    // Clean up camera stream when leaving page
    window.addEventListener('beforeunload', () => {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
    });
  </script>
</body>
</html>
